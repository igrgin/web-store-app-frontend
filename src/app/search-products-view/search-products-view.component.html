<app-search (searchEvent)="onSearchEventTriggered()"></app-search>

<div class="card" style="margin-top: 20px;">
    <p-dataView *ngIf="searchResults && searchParams.size" [first]="0" [value]="searchResults.products" [rows]="searchParams.size"
                [totalRecords]="searchResults.total_products" [paginator]="true"
                (onPage)="onPageChange($event)">
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <a [routerLink]="['/search', product.id]">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ product.subcategory }}</span>
                                </span>
                            </div>
                        </div></a>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ product.price + 'â‚¬' }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded"
                                    [disabled]="product.stock === 0"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
